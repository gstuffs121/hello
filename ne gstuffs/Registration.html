<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        /* Center the form in the middle */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Form container styling */
        .container {
            width: 100%;
            max-width: 500px;
            background-color: antiquewhite;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: gray;
        }

        form {
            display: block;
            margin: 0;
            width: 100%;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid gray;
            border-radius: 5px;
        }

        legend {
            font-weight: bold;
            font-size: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: 1px solid black;
            border-radius: 20px;
            background-color: lightgray;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>~ Registration Form ~</h1>
        <form id="registrationForm" onsubmit="return handleSubmit(event)">
            <fieldset>
                <legend>Student Contact Details</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-z ]+" title="Please enter a valid name using letters only">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number (10 digits):</label>
                <input type="tel" id="phone" name="phone" required pattern="^\d{10}$" title="Phone number must be 10 digits long" maxlength="10">
            </fieldset>

            <fieldset>
                <legend>Department</legend>
                <label for="course">Select Department:</label>
                <select id="course" name="course" required>
                    <option value="Select">-- Select Department --</option>
                    <option value="Diploma Computer Science">Diploma in Computer Science</option>
                    <option value="Diploma Information Science">Diploma in Information Science</option>
                </select>
            </fieldset>

            <!-- New Feedback Section -->
            <fieldset>
                <legend>Feedback</legend>
                <label for="feedback">Please provide any additional feedback or comments:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback here..."></textarea>
                
                <label for="rating">Rate your experience:</label>
                <select id="rating" name="rating" required>
                    <option value="">-- Select Rating --</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('registrationForm');
            const department = document.getElementById('course').value;
            const rating = document.getElementById('rating').value;

            // Check if any required field is empty
            if (Array.from(form.elements).some(el => el.type !== 'submit' && el.value === '')) {
                alert('Please fill in all fields.');
                return false;
            }

            // Check if department is selected
            if (department === "Select") {
                alert('Please select a valid department.');
                return false;
            }

            // Check if rating is selected
            if (rating === "") {
                alert('Please select a rating for your experience.');
                return false;
            }

            // Simulate form submission (or redirect to success page)
            alert('Thank you for your feedback!');
            location.href = 'success1.html'; // Redirect to success page
            return false;
        }
    </script>
</body>
</html>
